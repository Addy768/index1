<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Contact Management System</title>
  <style>
    body {
      background-color: #202b3c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    label, button {
      color: #FF9900;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      margin: 10px 0;
    }
    input {
      color: #232F3E;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 20px;
      margin: 10px 0;
      width: 250px;
      padding: 5px;
    }
    button {
      background-color: #FF9900;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    h1 {
      color: #202b3c;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
  <script>
    // Define the function to call the API with the provided input values
    const callAPI = (fname, lname, pnumber) => {
      // Validate input fields
      if (!fname || !lname || !pnumber) {
        alert("All fields are required!");
        return;
      }

      // Set up the request headers
      const myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");

      // Create the request payload
      const raw = JSON.stringify({
        firstname: fname,
        lastname: lname,
        phone_number: pnumber
      });

      // Configure the request options
      const requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: raw,
        redirect: 'follow'
      };

      // Use fetch to send the request to the API
      fetch("https://9zerhosmxb.execute-api.us-east-1.amazonaws.com/amplifyStage", requestOptions)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json(); // Parse response as JSON
        })
        .then(result => {
          // Check if the API returned a "message" property
          if (result.message) {
            alert(result.message); // Display the message
          } else {
            console.log(result);
            alert("Unexpected response from the server. Check the console for details.");
          }
        })
        .catch(error => {
          console.error('Error:', error); // Log the error for debugging
          alert("An error occurred. Please check the console for details.");
        });
    };
  </script>
</head>
<body>
  <form>
    <h1>Contact Management System</h1>
    <label for="fName">First Name:</label>
    <input type="text" id="fName" placeholder="Enter your first please put name" required>
    <label for="lName">Last Name:</label>
    <input type="text" id="lName" placeholder="Enter your last name" required>
    <label for="pNumber">Phone Number:</label>
    <input type="text" id="pNumber" placeholder="Enter your phone number" required>
    <button type="button" onclick="callAPI(
      document.getElementById('fName').value,
      document.getElementById('lName').value,
      document.getElementById('pNumber').value
    )">
      Submit
    </button>
  </form>
</body>
</html>
